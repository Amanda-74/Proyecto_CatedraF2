        <div class="container mt-5">
            <h2 class="text-center mb-4">Retiro de dinero</h2>
            <form>
                <div class="form-group">
                    <label for="accountNumber">Número de Cuenta</label>
                    <input type="text" class="form-control" id="accountNumber" placeholder="Ingresa el número de cuenta" required>
                </div><br><br>
                <div class="form-group">
                    <label for="amount">Monto a retirar</label>
                    <input type="number" class="form-control" id="amount" placeholder="Ingresa el monto" required>
                </div><br><br>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Detalles de su retiro"></textarea>
                </div><br><br>
                <button type="submit" class="btn btn-primary btn-block">Retirar</button>
            </form>
        </div>
