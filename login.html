<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
</head>
<body>      
    <div class="container mt-5">
        <h2 class="text-center mb-4">Por favor ingrese su PIN de acceso</h2>
        <form id="pin-form">
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="number" class="form-control" id="pin" placeholder="PIN" required>
            </div>
            <hr>
            <br>
            <button type="submit" class="btn btn-dark">Iniciar sesión</button>
        </form>
        <div id="user-info" class="mt-5" style="display: none;">
            <h3>Bienvenido, <span id="user-name"></span></h3>
            <p><strong>Número de cuenta:</strong> <span id="account-number"></span></p>
            <p><strong>Saldo inicial:</strong> <span id="initial-balance"></span></p>
            <button class="btn btn-primary" onclick="selectTransaction()">Seleccionar Transacción</button>
            <button class="btn btn-secondary" onclick="logout()">Salir</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
